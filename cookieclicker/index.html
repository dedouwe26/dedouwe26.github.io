<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cookie Clicker</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
	</head>
	<body>

		<header>
			<h2>Cookie Clicker</h2>
		</header>

		<section>
			<div id="klikRuimte">
				<img src="https://www.pngall.com/wp-content/uploads/2016/07/Cookie-PNG.png" onClick="onClickCookie()">
				<br>
				<!-- In deze h2 tags laten we de huidige hoeveelheid geld zien, 
					en hoeveel geld we per seconde verdienen. --> 
					<h2 id="geld">Geld: 0$</h2>
					<h2 id="geldPerSeconde">Geld per seconde: 0$</h2>
			</div>

			<!-- In deze div laten we van elk type clicker zien hoeveel we er hebben. --> 
			<div class="tierdisplay rows" id="actieveClickers">
				<h3>Actieve Clickers</h3>

				<div class="tier0">
					<!-- Per clicker van dit type voegen we een afbeelding toe. --> 
				</div>

				<div class="tier1"></div>
				<div class="tier2"></div>
				<div class="tier3"></div>
				<div class="tier4"></div>
			</div>

			<!-- In deze div kan de speler de verschillende clickers kopen. --> 
			<div class="tierdisplay rows" id="clickerWinkel">
				<h3>Koop Clickers</h3>

				<!-- Via deze div kan je de Chef Clicker kopen. Deze kan je als voorbeeld gebruiken. --> 
				<div class="tier0 ruimte tier" onClick="koopClicker(0)">
					<img class="icon" src="https://pngimg.com/uploads/chef/chef_PNG54.png">
					<text>Huur een extra chef!</text>
					<!-- De prijs is nu nog 1$. Deze kan je laten stijgen per aankoop! --> 
					<text>5 $</text>
				</div> 

				<div class="tier1 ruimte tier" onClick="koopClicker(1)">
					<img class="icon" src="https://www.softbankrobotics.com/emea/themes/custom/softbank/images/full-nao.png">
					<text>Robot</text>
					<text>10 $</text>
				</div> 
				<div class="tier2 ruimte tier" onClick="koopClicker(2)">
					<img class="icon" src="https://www.bakkermeen.nl/inhoud/uploads/foto.jpg">
					<text>Bakkers</text>
					<text>20 $</text>
				</div> 
				<div class="tier3 ruimte tier" onClick="koopClicker(3)">
					<img class="icon" src="https://static.wikia.nocookie.net/muppet/images/0/08/CookieMonsterWaving.jpg/revision/latest?cb=20120128192952">
					<text>Cookie Monster</text>
					<text>50 $</text>
				</div> 
				<div class="tier4 ruimte tier" onClick="koopClicker(4)">
					<img class="icon" src="https://ih1.redbubble.net/image.2495645611.4420/st,small,507x507-pad,600x600,f8f8f8.jpg">
					<text>Zweedse Chef</text>
					<text>100 $</text>
				</div> 

			</div>


			<!-- In deze div kan de speler Powerups voor de Clickers kopen. --> 
			<div class="tierdisplay table" id="powerupWinkel">
				<h3>Powerups</h3>

				<!-- Via deze div kan je de Deegroller Powerup kopen. Deze kan je als voorbeeld gebruiken. --> 
				<div class="tier0 tier" onclick="koopPowerup(0)">
					<img class="icon" src="https://gartic.com.br/imgs/mural/__/__fera__/rolling-pin.png">
					<text>10$</text>
				</div>
				<div class="tier1 tier" onclick="koopPowerup(1)">
					<img class="icon" src="https://cdn.myonlinestore.eu/e40d5160-bac0-4897-baae-d6065a5d5915/image/cache/full/693d8afffe269adb927650930283c686d5b873db.jpg">
					<text>20$</text>
				</div>
				<div class="tier2 tier" onclick="koopPowerup(2)">
					<img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfKiq_ZzjQJFK3QOtRgXcr-Szi8Kwx0UYeKTnHujzplYGiNQOvs2FZw6nqz0Xl2gZFFL4&usqp=CAU">
					<text>50$</text>
				</div>
				<div class="tier3 tier" onclick="koopPowerup(3)">
					<img class="icon" src="https://i.pinimg.com/originals/31/3a/7d/313a7dd6fd03a0f4b288c7db0e11450a.png">
					<text>100$</text>
				</div>
				<div class="tier4 tier" onclick="koopPowerup(4)">
					<img class="icon" src="https://static.wikia.nocookie.net/disney/images/d/db/Camilla_.jpg/revision/latest?cb=20210129022936">
					<text>500$</text>
				</div>
			</div>
		</section>

		<footer>
			<span>Gemaakt door: S. Jelle en De Douwe!</span>
			<a href="https://dedouwe.nl/games/cookieclicker" id="v2">Klik voor V2.0! Dit is V2 Github.</a>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
